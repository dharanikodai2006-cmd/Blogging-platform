<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blogging Platform</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-bottom: 2rem;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #0056b3;
    }

    .post {
      border-top: 1px solid #ddd;
      padding: 1rem 0;
    }

    .post h2 {
      margin: 0 0 0.5rem;
    }

    .post small {
      color: #777;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      float: right;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blogging Platform</h1>
  </header>

  <main>
    <form id="blogForm">
      <label for="title">Post Title:</label>
      <input type="text" id="title" required />

      <label for="content">Content:</label>
      <textarea id="content" required></textarea>

      <button type="submit">Add Post</button>
    </form>

    <div id="postsContainer"></div>
  </main>

  <script>
    const blogForm = document.getElementById("blogForm");
    const postsContainer = document.getElementById("postsContainer");

    // Load existing posts from localStorage
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function renderPosts() {
      postsContainer.innerHTML = "";
      if (posts.length === 0) {
        postsContainer.innerHTML = "<p>No posts yet. Start writing!</p>";
        return;
      }

      posts.forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `
          <button class="delete-btn" onclick="deletePost(${index})">X</button>
          <h2>${post.title}</h2>
          <small>${new Date(post.date).toLocaleString()}</small>
          <p>${post.content.replace(/\n/g, "<br>")}</p>
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    blogForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return alert("Please fill out all fields!");

      const newPost = {
        title,
        content,
        date: new Date().toISOString(),
      };

      posts.unshift(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));
      blogForm.reset();
      renderPosts();
    });

    function deletePost(index) {
      if (confirm("Delete this post?")) {
        posts.splice(index, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        renderPosts();
      }
    }

    // Initialize
    renderPosts();
  </script>
</body>
</html>
